name: "Build Protobuf Compiler Images"

on:
  push:
    branches:
      - "master"

jobs:
  build:
    name: "Build Compiler"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        language: ["golang", "docs", "python"]
        protobuf_version: ["3.9.0", "3.11.2"]
    env:
      PECL_GRPC_VERSION: "1.26.0"
      PROTOC_VERSION: "${{ matrix.protobuf_version }}"
    steps:
      - name: "Login Dockerhub"
        run: |
          docker login \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: "actions/checkout@master"
      - name: "Build Docker image"
        run: "docker-compose build ${{ matrix.language }}"
      - name: "Push Images"
        run: "docker-compose push ${{ matrix.language }}"

  build-php:
    name: "Build Compiler for PHP"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        protobuf_version: ["3.9.0", "3.11.2"]
    env:
      PECL_GRPC_VERSION: "1.26.0"
      PROTOC_VERSION: "${{ matrix.protobuf_version }}"
    steps:
      - name: "Login Dockerhub"
        run: |
          docker login \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: "actions/checkout@master"
      - name: "Build Docker image for PHP"
        run: "docker-compose build php"
      - name: "Push Images"
        run: "docker-compose push php"

  build-latest:
    name: "Build Latest Protobuf"
    needs:
      - "build"
      - "build-php"
    runs-on: "ubuntu-latest"
    env:
      PROTOC_VERSION: "3.11.2"
    steps:
      - name: "Login Dockerhub"
        run: |
          docker login \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: "Pull Images"
        run: |
          docker pull mythrnr/protobuf-compiler:${PROTOC_VERSION}-docs &
          docker pull mythrnr/protobuf-compiler:${PROTOC_VERSION}-golang &
          docker pull mythrnr/protobuf-compiler:${PROTOC_VERSION}-php &
          docker pull mythrnr/protobuf-compiler:${PROTOC_VERSION}-python &
      - name: "Tag Latest Image"
        run: |
          docker tag \
            mythrnr/protobuf-compiler:${PROTOC_VERSION}-docs \
            mythrnr/protobuf-compiler:latest-docs
          docker tag \
            mythrnr/protobuf-compiler:${PROTOC_VERSION}-golang \
            mythrnr/protobuf-compiler:latest-golang
          docker tag \
            mythrnr/protobuf-compiler:${PROTOC_VERSION}-php \
            mythrnr/protobuf-compiler:latest-php
          docker tag \
            mythrnr/protobuf-compiler:${PROTOC_VERSION}-python \
            mythrnr/protobuf-compiler:latest-python
      - name: "Push Images"
        run: |
          docker push mythrnr/protobuf-compiler:latest-docs &
          docker push mythrnr/protobuf-compiler:latest-golang &
          docker push mythrnr/protobuf-compiler:latest-php &
          docker push mythrnr/protobuf-compiler:latest-python &
